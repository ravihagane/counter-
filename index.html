<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <span class="val" id="value">0</span>
        <div class="buttons">
          <button class="decButton" id="decrease">DECREASE</button>
          <button class="resButton" id="reset">RESET</button>
          <button class="incButton" id="increase">INCREASE</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
